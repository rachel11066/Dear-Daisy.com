<main>
        <div class="container">
            <div class="forms">
                <div class="form login" onsubmit=" return validateForm()">
                    <span class="title">Forgot password</span>
                    <p><br>Enter your email</p>

                    <form action="./verification.html">
                        <div class="inputfield">
                            <input type="text" id="email" placeholder="Enter your email" required>
							<small id="error" style="color: red;display: none;font-weight: normal;">Please enter a valid email</small>
                            <img src="img/email.png" class="icon">
                        </div>

						<div class="inputfield button">
                            <input type="submit" class="btn" value="Send email">
						</div>
                    </form>
                </div>
            </div>
        </div>
		<script>
			function validateForm() {
    			var symbol = /\S+@\S+.\S+/;
    			var em1 = document.getElementById('email').value;
    			if (em1.match(symbol)) {
        		document.getElementById('error').style.display='none';
        		return true;
    		}
    		else {
        		document.getElementById('error').style.display='block';
        		return false;
    			}
			}
		</script>
	</main>
</body>
